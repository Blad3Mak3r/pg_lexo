name: Build Extension

on:
  release:
    types: [published]

env:
  CARGO_TERM_COLOR: always
  SCCACHE_GHA_ENABLED: true
  RUSTC_WRAPPER: sccache

jobs:
  build:
    name: Build for PostgreSQL ${{ matrix.pg_version }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - pg_version: 16
            feature: pg16
          - pg_version: 17
            feature: pg17
          - pg_version: 18
            feature: pg18

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set version from tag
        id: version
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          # Remove 'v' prefix if present
          VERSION="${VERSION#v}"
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Cache Cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-pg${{ matrix.pg_version }}-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            cargo-pg${{ matrix.pg_version }}-

      - name: Cache cargo-pgrx binary
        id: cache-pgrx
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-pgrx
          key: cargo-pgrx-0.16.1

      - name: Install cargo-pgrx
        if: steps.cache-pgrx.outputs.cache-hit != 'true'
        run: cargo install cargo-pgrx --version "0.16.1" --locked

      - name: Cache pgrx home
        id: cache-pgrx-home
        uses: actions/cache@v4
        with:
          path: ~/.pgrx
          key: pgrx-home-pg${{ matrix.pg_version }}-0.16.1

      - name: Add PostgreSQL apt repository
        run: |
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          curl -fsSL https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo gpg --dearmor -o /etc/apt/trusted.gpg.d/postgresql.gpg

      - name: Cache apt packages
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: postgresql-${{ matrix.pg_version }} postgresql-server-dev-${{ matrix.pg_version }}
          version: pg${{ matrix.pg_version }}

      - name: Initialize pgrx for PostgreSQL ${{ matrix.pg_version }}
        if: steps.cache-pgrx-home.outputs.cache-hit != 'true'
        run: |
          cargo pgrx init --pg${{ matrix.pg_version }}=/usr/lib/postgresql/${{ matrix.pg_version }}/bin/pg_config

      - name: Build extension
        run: |
          cargo pgrx package --features ${{ matrix.feature }} --pg-config /usr/lib/postgresql/${{ matrix.pg_version }}/bin/pg_config

      - name: Package artifacts
        working-directory: target/release/pg_lexo-pg${{ matrix.pg_version }}
        run: |
          tar -czvf $GITHUB_WORKSPACE/pg_lexo-${{ steps.version.outputs.version }}-linux-x64-pg${{ matrix.pg_version }}.tar.gz *

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pg_lexo-pg${{ matrix.pg_version }}
          path: target/release/pg_lexo-pg${{ matrix.pg_version }}/
          if-no-files-found: error

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: pg_lexo-${{ steps.version.outputs.version }}-linux-x64-pg${{ matrix.pg_version }}.tar.gz
          fail_on_unmatched_files: true
