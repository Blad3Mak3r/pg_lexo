name: Build and Release

on:
  release:
    types: [created]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    name: Build Linux x64
    runs-on: ubuntu-latest
    strategy:
      matrix:
        pg_version: [16, 17, 18]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install PostgreSQL ${{ matrix.pg_version }}
        run: |
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          sudo apt-get update
          sudo apt-get install -y postgresql-${{ matrix.pg_version }} postgresql-server-dev-${{ matrix.pg_version }}

      - name: Install cargo-pgrx
        run: cargo install cargo-pgrx --version "0.16.1" --locked

      - name: Initialize pgrx
        run: cargo pgrx init --pg${{ matrix.pg_version }}=/usr/lib/postgresql/${{ matrix.pg_version }}/bin/pg_config

      - name: Update version in Cargo.toml
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml

      - name: Build extension
        run: cargo pgrx package --pg-config /usr/lib/postgresql/${{ matrix.pg_version }}/bin/pg_config

      - name: Package artifacts
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"
          mkdir -p release
          cd target/release/pg_lexo-pg${{ matrix.pg_version }}
          tar -czvf ../../../release/pg_lexo-$VERSION-linux-x64-pg${{ matrix.pg_version }}.tar.gz .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pg_lexo-linux-x64-pg${{ matrix.pg_version }}
          path: release/*.tar.gz

  build-windows:
    name: Build Windows x64
    runs-on: windows-latest
    strategy:
      matrix:
        pg_version: [16, 17, 18]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install PostgreSQL ${{ matrix.pg_version }}
        shell: powershell
        run: |
          choco install postgresql${{ matrix.pg_version }} --params '/Password:postgres' -y
          echo "C:\Program Files\PostgreSQL\${{ matrix.pg_version }}\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Install cargo-pgrx
        run: cargo install cargo-pgrx --version "0.16.1" --locked

      - name: Initialize pgrx
        shell: powershell
        run: |
          $pgConfig = "C:\Program Files\PostgreSQL\${{ matrix.pg_version }}\bin\pg_config.exe"
          cargo pgrx init --pg${{ matrix.pg_version }}="$pgConfig"

      - name: Update version in Cargo.toml
        shell: powershell
        run: |
          $version = "${{ github.event.release.tag_name }}" -replace '^v', ''
          (Get-Content Cargo.toml) -replace '^version = ".*"', "version = `"$version`"" | Set-Content Cargo.toml

      - name: Build extension
        shell: powershell
        run: |
          $pgConfig = "C:\Program Files\PostgreSQL\${{ matrix.pg_version }}\bin\pg_config.exe"
          cargo pgrx package --pg-config "$pgConfig"

      - name: Package artifacts
        shell: powershell
        run: |
          $version = "${{ github.event.release.tag_name }}" -replace '^v', ''
          New-Item -ItemType Directory -Force -Path release
          $sourcePath = "target\release\pg_lexo-pg${{ matrix.pg_version }}"
          $destPath = "release\pg_lexo-$version-windows-x64-pg${{ matrix.pg_version }}.zip"
          Compress-Archive -Path "$sourcePath\*" -DestinationPath $destPath

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pg_lexo-windows-x64-pg${{ matrix.pg_version }}
          path: release/*.zip

  publish-release:
    name: Publish Release Assets
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
